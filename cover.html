  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

  <main role="main" class="inner cover">
    <h1 class="cover-heading">Stock Wizard</h1>
      <div class="row">
        <div class="col-sm-6">
          <div class="input-group date" id="timeStart" data-target-input="nearest">
            <input type="text" class="form-control datetimepicker-input" data-target="#timeStart" onkeyup="formChanged()" onclick="formChanged()" />
            <div class="input-group-append" data-target="#timeStart" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="input-group date" id="timeEnd" data-target-input="nearest">
            <input type="text" class="form-control datetimepicker-input" data-target="#timeEnd" onkeyup="formChanged()" onclick="formChanged()"/>
            <div class="input-group-append" data-target="#timeEnd" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
            </div>
          </div>
        </div>
      </div>
      <input id="stockSearch" name="stockSearch" class="form-control" type="text" placeholder="Enter desired stock information via stock code: i.e. AAPL" onkeyup="formChanged()"/>
      <a href="#" class="btn btn-md btn-secondary">Search</a>
      <br>
      <canvas id="myChart" width="500" height="200"></canvas>
    </main>

  <!-- Chart js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>

  <!-- fuzzycomplete autocomplete functionality -->
  <script type="text/javascript">
    var companies = [
      {"companyName":"Aperture Science"},
      {"companyName":"MomCorp"},
      {"companyName":"Wayne Enterprises"},
      {"companyName":"Umbrella Corp"},
      {"companyName":"Gringotts"},
      {"companyName":"Globex"}
    ];

    console.log(companies);

    $(document).ready(function(){
      $("#stockSearch").fuzzyComplete(companies);
    });
  </script>

  <!-- formChanged function, gets data from forms -->
  <script type="text/javascript">
    function formChanged() {
      var stockInput = document.getElementById("stockSearch").value;
      var startTime = $('#timeStart').datetimepicker('date');
      var endTime = $('#timeEnd').datetimepicker('date');
      console.log(stockInput + startTime + endTime);
    }
  </script>

  <!-- Emit request for stock data -->
  <script>
    var socket = io.connect('ws://demos.kaazing.com/echo');
    console.log("Socket connection established: " + socket);
    socket.on('stock_data', function(stockdata) {
      console.log(stockdata);
      formChanged();
      var data = { stockSearch: stockSearch, timeStart: timeStart, timeEnd: timeEnd };
      console.log(data);
      socket.emit( 'request_stock_data', data);
    });
  </script>
